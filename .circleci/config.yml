version: 2.1

orbs:
  python: circleci/python@1.2

jobs:
  install-and-test:
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout
      - run:
          name: Install
          # This assumes pytest is installed via the install-package step above
          command: ./firstTimeSetup.sh
      - run:
          name: Test
          # This assumes pytest is installed via the install-package step above
          command: ./commitBuild.sh

workflows:
  main:
    jobs:
      - install-and-test
